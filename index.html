<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechStore - Your Electronics Destination</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>TechStore</h1>
        <nav>
            <a href="#home">Home</a>
            <a href="#products">Products</a>
            <a href="#cart">Cart (0)</a>
        </nav>
    </header>

    <main>
        <section id="hero">
            <h2>Welcome to TechStore</h2>
            <p>Discover the latest electronics at unbeatable prices</p>
        </section>

        <section id="products">
            <h3>Featured Products</h3>
            <div class="product-grid">
                <div class="product-card">
                    <img src="https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=300&h=300&fit=crop" alt="Smartphone Pro">
                    <h4>Smartphone Pro</h4>
                    <p class="price">$699.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=300&h=300&fit=crop" alt="Wireless Headphones">
                    <h4>Wireless Headphones</h4>
                    <p class="price">$149.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product-card">
                    <img src="https://images.unsplash.com/photo-1523275335684-37898b6baf30?w=300&h=300&fit=crop" alt="Smart Watch">
                    <h4>Smart Watch</h4>
                    <p class="price">$299.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 TechStore. All rights reserved.</p>
    </footer>
</body>
</html>
